<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Tampilan Setting</title>
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col text-center mb-3" style="font-weight: 700; font-size: 15px; width: 10vmax;">Pengaturan Device</div>
            <div class="col text-center mb-3"><button type="button" class="btn btn-warning btn-sm" style="font-size: 15px; font-weight: 500; width: 19vmax;">Refresh & Search</button></div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-primary">
                <div class="row justify-content-center text-white ">
                    <div class="col text-left mt-2 mb-2" style="font-weight: 500;">Nama Lokasi</div>
                    <div class="col text-right mt-2 mb-2" style="font-weight: 500;">Jumlah Device</div>
                </div>
            </div>
            <div class="card-header bg-warning">
                <div class="row">
                    <div class="col-md-2 col-xs-12 text-center mt-2 mb-2"><button type="button" class="btn btn-light btn-sm ">Setting Display</button></div>
                    <div class="col-md-3 col-xs-12 text-center mt-2 mb-2"><button type="button" class="btn btn-light btn-sm ">Perpanjang (jmlh)</button></div>
                </div>
            </div>
            <div class="card-body bg-primary text-white">
                <div class="row">
                    <div class="col-md-2 col-xs-12 mt-1 text-center" style="font-weight: 500;">Type</div>
                    <div class="col-md-4 col-xs-12 mt-1 mb-3 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Pilihan</button></div>
                    <div class="col-md-2 col-xs-12 mt-1 text-center" style="font-weight: 500;">Nama</div>
                    <div class="col-md-4 col-xs-12 mt-1 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Pilihan</button></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-2 col-xs-12 mt-1 text-center" style="font-weight: 500;">Role</div>
                    <div class="col-md-4 col-xs-12 mt-1 mb-3 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Pilihan</button></div>
                    <div class="col-md-2 col-xs-12 mt-1 text-center" style="font-weight: 500;">IPAddress</div>
                    <div class="col-md-4 col-xs-12 mt-1 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Pilihan</button></div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-xs-12 mt-1 text-center" style="font-weight: 500; visibility: hidden;"></div>
                    <div class="col-md-4 col-xs-12 mt-1 mb-3 text-center"></div>
                    <div class="col-md-2 col-xs-12 mt-1 text-center" style="font-weight: 500; visibility: hidden;"></div>
                    <div class="col-md-4 col-xs-12 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Simpan</button></div>
                </div>


                <div class="row mt-5">
                    <div class="col-md-2 col-xs-6 text-center" style="font-weight: 500;">Type</div>
                    <div class="col-md-4 col-xs-6 mt-1 mb-3 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Pilihan</button></div>
                    <div class="col-md-2 col-xs-6 mt-1 text-center" style="font-weight: 500;">Nama</div>
                    <div class="col-md-4 col-xs-6 mt-1 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Pilihan</button></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-2 col-xs-6 mt-1 text-center" style="font-weight: 500;">Role</div>
                    <div class="col-md-4 col-xs-6 mt-1 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Dokter</button></div>
                    <div class="col-md-2 col-xs-6 mt-1 text-center"></div>
                    <div class="col-md-4 col-xs-6 mt-2 mb-3 text-center"><button type="button" class="btn btn-light" style="width: 20vmax;">Refresh Dokterr</button></div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-xs-12 mt-1 text-center" style="font-weight: 500; visibility: hidden;"></div>
                    <div class="col-md-4 col-xs-12 mt-1 mb-3 text-center"></div>
                    <div class="col-md-2 col-xs-12 mt-1 text-center" style="font-weight: 500; visibility: hidden;"></div>
                    <div class="col-md-4 col-xs-12 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">QR COde</button></div>
                </div>
            </div>
        </div>



        <div class="card mt-5 mb-5">
            <div class="card-header bg-primary text-white">
                <div class="row justify-content-center">
                    <div class="col-11 text-left ml-4 mt-3 mb-3" style="font-weight: 500;">Nama Lokasi</div>
                </div>
            </div>
            <div class="card-header bg-warning">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-xs-12 text-white text-center mb-2 mt-2" style="font-weight: 700;">Jumlah Device</div>
                    <div class="col-md-3 col-xs-12 mb-2 text-center"><button type="button" class="btn btn-sm">Perpanjang (jmlh)</button></div>
                    <div class="col-md-2 col-xs-12 text-center mb-2"><button type="button" class="btn btn-sm">Setting Display</button></div>
                </div>
            </div>
            <div class="card-body bg-primary text-white">
                <div class="row">
                    <div class="col-md-2 col-xs-6 mt-1 text-center" style="font-weight: 500;">Type</div>
                    <div class="col-md-4 col-xs-6 mt-1 mb-3 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Pilihan</button></div>
                    <div class="col-md-2 col-xs-6 mt-1 text-center" style="font-weight: 500;">Nama</div>
                    <div class="col-md-4 col-xs-6 mt-1 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Pilihan</button></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-2 col-xs-6 mt-1 text-center" style="font-weight: 500;">Role</div>
                    <div class="col-md-4 col-xs-6 mt-1 mb-3 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Pilihan</button></div>
                    <div class="col-md-2 col-xs-6 mt-1 text-center" style="font-weight: 500;">IPAddress</div>
                    <div class="col-md-4 col-xs-6 mt-1 mb-3 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Pilihan</button></div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-xs-12 mt-1 text-center" style="font-weight: 500; visibility: hidden;"></div>
                    <div class="col-md-4 col-xs-12 mt-1 mb-3 text-center"></div>
                    <div class="col-md-2 col-xs-12 mt-1 text-center" style="font-weight: 500; visibility: hidden;"></div>
                    <div class="col-md-4 col-xs-12 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Simpan</button></div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-2 col-xs-6 text-center" style="font-weight: 500;">Type</div>
                    <div class="col-md-4 col-xs-6 mt-1 mb-3 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Pilihan</button></div>
                    <div class="col-md-2 col-xs-6 mt-1 text-center" style="font-weight: 500;">Nama</div>
                    <div class="col-md-4 col-xs-6 mt-1 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Pilihan</button></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-2 col-xs-6 mt-1 text-center" style="font-weight: 500;">Role</div>
                    <div class="col-md-4 col-xs-6 mt-1 mb-3 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Dokter</button></div>
                    <div class="col-md-2 col-xs-6 mt-1 text-center"></div>
                    <div class="col-md-4 col-xs-6 mt-1 mb-3 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">Refresh Dokterr</button></div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-xs-12 mt-1 text-center" style="font-weight: 500; visibility: hidden;"></div>
                    <div class="col-md-4 col-xs-12 mt-1 mb-3 text-center"></div>
                    <div class="col-md-2 col-xs-12 mt-1 text-center" style="font-weight: 500; visibility: hidden;"></div>
                    <div class="col-md-4 col-xs-12 text-center"><button type="button" class="btn btn-light " style="width: 20vmax;">QR COde</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
